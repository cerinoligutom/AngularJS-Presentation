<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">{{ quizDetails.question }}</h3>
    </div>
    <div class="panel-body">
        <div ng-repeat="choice in quizDetails.choices track by $index">
            <input type="radio" ng-model="quizDetails.userAnswer" ng-value="$index"> {{ choice }}
        </div>
    </div>
    <!--<button class="btn btn-success" ng-click="testFunc()">Console Log Bindings</button>-->
</div>
