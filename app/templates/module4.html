<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{ title }}</h3>
    </div>
    <div class="panel-body">
        <div>
            <div class="form-group">
                <input type="text" ng-model="searchUser" class="form-control" placeholder="Search Name">
            </div>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Company</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in userList | filter: {name: searchUser}">
                    <td>{{ user.name }}</td>
                    <td>{{ user.age }}</td>
                    <td>{{ user.gender }}</td>
                    <td>{{ user.company }}</td>
                    <td>{{ user.balance }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
