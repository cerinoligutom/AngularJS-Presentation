<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Data Binding by using the <b><u>$scope Service</u></b></h3>
    </div>
    <div class="panel-body">
        <div class="col-md-6">
            <b>Invoice:</b>
            <div class="form-group">
                <label class="control-label" for="quantityInput">Quantity:</label>
                <input class="form-control" id="quantityInput" type="number" min="0" ng-model="qty">
                <p>$scope.qty = {{ qty }}</p>
            </div>
            <div class="form-group">
                <label class="control-label" for="costInput">Cost per item:</label>
                <input class="form-control" id="costInput" type="number" min="0" ng-model="cost">
                <p>$scope.cost = {{ cost }}</p>
            </div>
            <div class="form-group">
                <label class="control-label" for="totalDisabledInput">Total:</label>
                <input class="form-control" id="totalDisabledInput" disabled="" value="{{qty * cost | currency : 'â‚±'}}">
                <p>$scope.qty * $scope.cost = {{ qty * cost }}</p>
            </div>
            <button class="btn btn-success" ng-click="pay()">Pay</button>
        </div>
    </div>
</div>
